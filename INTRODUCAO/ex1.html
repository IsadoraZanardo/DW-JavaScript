<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calcular a média de 3 notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calcular a média de 3 notas</h1>
  <input type="text" id="nota1" placeholder="Nota 1" />
  <input type="text" id="nota2" placeholder="Nota 2" />
  <input type="text" id="nota3" placeholder="Nota 3" />
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById("nota1").value);
      const n2 = parseFloat(document.getElementById("nota2").value);
      const n3 = parseFloat(document.getElementById("nota3").value);
      const resultado = document.getElementById("resultado");

      const media = (n1 + n2 + n3) / 3;

       if (isNaN(n1, n2, n3)) {
        resultado.textContent = "Por favor, digite uma infromação válida";
        return;
      }

      if (media >= 6) {
        resultado.textContent = `O aluno está APROVADO com média ${media}`;
        resultado.style.color = "green";
      } else {
        resultado.textContent = `O aluno está REPROVADO com média ` + media;
        resultado.style.color = "red";
      }
    }
    
  </script>

</body>
</html>
