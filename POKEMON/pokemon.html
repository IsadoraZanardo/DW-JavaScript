<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Table</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--jquery-->
</head>

<!--INÍCIO BODY-->
<body class="bg-ligth"> <!--fundo com cor clara-->
  <div class="container">
    <h1 class="text-center">168 Pokemons Table</h1> <!--usar TEXT-CENTER para centralizar o título-->
   
    <div class="table">
      <table class="table table-bordered table-striped align-middle text-center">

        <thead class="table"> <!--THEAD é o cabeçalho da tabela--->
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PICTURE</th>
            <th>HEIGHT (m)</th>
            <th>WEIGHT (kg)</th>
            <th>SPECIE</th>
          </tr>
        </thead>

        <tbody id="pokemons"> <!--TBODY é o corpo da tabela--->
        </tbody>

      </table>
    </div>

  <script src="pokemon.js"></script> <!--js-->

</body>
</html>
