<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Palíndromos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Verificador de Palíndromos</h1>
  <input type="text" id="num" placeholder="Enter a number" />
  <button onclick="check()">Check</button>

  <div id="result"></div>

  <script>
    function check() {
      const num = (document.getElementById("num").value);
      const result = document.getElementById("result");

      const stringInvertida = num.split("").reverse().join("");

      if (num == stringInvertida) {
        result.textContent = "Palindrome"
        result.style.color = "green";
        return;
      }

      else {
        result.textContent = "Not a palindrome"
        result.style.color = "red";
      }

    }

  </script>

</body>
</html>
