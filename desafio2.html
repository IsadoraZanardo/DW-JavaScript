<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Senha Segura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Verificador de Senha Segura</h1>
  <input type="text" id="password" placeholder="Digite uma palavra" />
  <button onclick="create()">Create password</button>

  <div id="result"></div>

  <script>
    function create() {
      const password = (document.getElementById("password").value);
      const result = document.getElementById("result");

      let valid = 0;
      result.innerHTML = ""; // excluir da memória o valor digitado anteriormente


      // EIGHT CHARACTERS
      if (password.length >= 8) {
        result.innerHTML += "✅ At least 8 characters<br>"
        valid++; //exibir se todos os critérios foram atendidos
      }
      else
        result.innerHTML += "❌ At least 8 characters<br>"

      // LOWCASE
      if (/[a-z]/.test(password)) {
        result.innerHTML += "✅ Lowcase letter<br>"
        valid++;
      }
      else
        result.innerHTML += "❌ Lowcase letter<br>"

      // HIGHCASE
      if (/[A-Z]/.test(password)) {
        result.innerHTML += "✅ Highcase letter<br>"
        valid++;
      }
      else
        result.innerHTML += "❌ Highcase letter<br>"

      // NUMBERS
      if (/[0-9]/.test(password)) {
        result.innerHTML += "✅ At least a number<br>"
        valid++;
      }
      else
        result.innerHTML += "❌ At least a number<br>"

      // SPECIAL CHARACTERS
      if (/[!@#$%^&*()]/.test(password)) {
        result.innerHTML += "✅ At least a special character<br>"
        valid++;
      }
      else
        result.innerHTML += "❌ At least a special character<br>"

      // FINAL MESSAGE
      if (valid >= 5)
        result.innerHTML += "<br><span style='color: green;'>Strong security password</span>"
      else if (valid == 4)
        result.innerHTML += "<br><span style='color: yellow;'>Medium security password</span>"
      else
        result.innerHTML += "<br><span style='color: red;'>Low security password</span>"
    }

  </script>

</body>
</html>
